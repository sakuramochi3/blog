{{ define "main" }}
{{ .Content }}
<h2>📰新着記事</h2>
<ul>
  {{ range first 8 .Site.RegularPages.ByDate.Reverse }}
    <li>
      <b><a href="{{.RelPermalink}}">{{.Title}}</a></b>
      <time>{{.Date.Format "2006-01-02"}}</time>
    </li>
  {{ end }}
</ul>
<a href="https://blog.jasminetea.uk/blog/">前の記事はここから</a>
{{ end }}
